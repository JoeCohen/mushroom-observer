query observations {
  observations(first: 10, filter: {}) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        textName
      }
    }
  }
}

query herbaria {
  herbaria {
